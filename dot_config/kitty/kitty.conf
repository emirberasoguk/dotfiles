# -----------------------------------------------------------------------------
# FONT AYARLARI
# -----------------------------------------------------------------------------
# Sisteminde yüklü bir "Nerd Font" kullanman ikonlar için önemlidir.
# Örnek: JetBrainsMono Nerd Font, Hack Nerd Font vb.
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 10.0

# Ligatures (kod yazarken bitişik semboller, örneğin => ok şekline dönüşür)
disable_ligatures never

# -----------------------------------------------------------------------------
# PENCERE GÖRÜNÜMÜ & ŞEFFAFLIK
# -----------------------------------------------------------------------------
# Arka plan şeffaflığı (0.0 ile 1.0 arası). 0.85 - 0.90 arası idealdir.
background_opacity 0.90

# Pencere kenar boşlukları (içerik ekrana yapışmasın)
window_padding_width 10

# Pencere başlık çubuğunu gizle (daha temiz bir görünüm için)
hide_window_decorations yes

# Kaydırma satır sayısı (sonsuz için -1 yapabilirsin ama bellek yer)
scrollback_lines 5000

# -----------------------------------------------------------------------------
# RENK TEMASI (Nothing Aesthetics)
# -----------------------------------------------------------------------------
# Nothing Grey Background
background            #1B1B1D
# White/Light Grey Text
foreground            #EAEAEA

# Nothing Red for Selection
selection_foreground  #ffffff
selection_background  #D71921

# Cursor (İmleç) rengi - Nothing Red
cursor                #D71921
cursor_shape          beam 

# Linklerin rengi - Nothing Yellow
url_color #FFD606
url_style curly

# Black
color0 #1B1B1D
color8 #555555

# Red (Nothing Red)
color1 #D71921
color9 #FF4D4D

# Green (Nothing Yellowish/Green placeholder if needed, used for success)
color2 #FFD606
color10 #FFE033

# Yellow (Nothing Yellow)
color3 #FFD606
color11 #FFE033

# Blue (Muted Blue for readability)
color4 #6688AA
color12 #88AACC

# Magenta
color5 #AA6688
color13 #CC88AA

# Cyan
color6 #66AAAA
color14 #88CCCC

# White
color7 #EAEAEA
color15 #FFFFFF

# -----------------------------------------------------------------------------
# KULLANIŞLI KISAYOLLAR & DAVRANIŞLAR
# -----------------------------------------------------------------------------
# Seçilen metni otomatik olarak panoya kopyalama (Linux'ta çok işe yarar)
copy_on_select yes

# Terminal uyarı sesini kapat (bip sesinden kurtulmak için)
enable_audio_bell no

# Tab yönetimi
tab_bar_style powerline
tab_powerline_style slanted
