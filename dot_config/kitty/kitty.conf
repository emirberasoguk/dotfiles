# -----------------------------------------------------------------------------
# FONT AYARLARI
# -----------------------------------------------------------------------------
# Sisteminde yüklü bir "Nerd Font" kullanman ikonlar için önemlidir.
# Örnek: JetBrainsMono Nerd Font, Hack Nerd Font vb.
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 10.0

# Ligatures (kod yazarken bitişik semboller, örneğin => ok şekline dönüşür)
disable_ligatures never

# -----------------------------------------------------------------------------
# PENCERE GÖRÜNÜMÜ & ŞEFFAFLIK
# -----------------------------------------------------------------------------
# Arka plan şeffaflığı (0.0 ile 1.0 arası). 0.85 - 0.90 arası idealdir.
background_opacity 0.90

# Pencere kenar boşlukları (içerik ekrana yapışmasın)
window_padding_width 10

# Pencere başlık çubuğunu gizle (daha temiz bir görünüm için)
hide_window_decorations yes

# Kaydırma satır sayısı (sonsuz için -1 yapabilirsin ama bellek yer)
scrollback_lines 5000

# -----------------------------------------------------------------------------
# RENK TEMASI (Dracula / Cyberpunk benzeri)
# -----------------------------------------------------------------------------
foreground            #f8f8f2
background            #282a36
selection_foreground  #ffffff
selection_background  #44475a

# Cursor (İmleç) rengi
cursor                #f8f8f2
cursor_shape          beam 
# 'beam' (çizgi), 'block' (kutu) veya 'underline' (alt çizgi) seçebilirsin.

# Linklerin rengi (tıklanabilir URL'ler)
url_color #8be9fd
url_style curly

# -----------------------------------------------------------------------------
# KULLANIŞLI KISAYOLLAR & DAVRANIŞLAR
# -----------------------------------------------------------------------------
# Seçilen metni otomatik olarak panoya kopyalama (Linux'ta çok işe yarar)
copy_on_select yes

# Terminal uyarı sesini kapat (bip sesinden kurtulmak için)
enable_audio_bell no

# Tab yönetimi
tab_bar_style powerline
tab_powerline_style slanted
